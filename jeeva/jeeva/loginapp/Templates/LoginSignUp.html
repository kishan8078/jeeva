{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'tilogo.png' %}" >
    <title>Jeeva</title>

    <!-- CSS -->
    <!-- <link rel="stylesheet" href=" {% static 'style.css' %}"> -->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Left side content -->
    <div class="left-content">
        <div class="text-and-logo">
            <img src="{% static 'logo.svg' %}" alt="Jeeva Logo" class="logo">
             <h1 class="tagline">Where Kind Hearts <br> Meet the Needy</h1>
        </div>
    </div>
    <section class="container forms">


        <!-- Login Form -->
        <div class="form login">

            <div class="text-and-logo">
                <img src="{% static 'logo.svg' %}" alt="Jeeva Logo" class="logoSide" style="max-width: 50px; vertical-align: middle;">


        </div>



            <div class="form-content">

                <header>Login</header>
                <form action="/login_api" method="POST">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="email" placeholder="Email" name="login_email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" name="login_password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class="fab fa-google google-icon"></i>
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->
        <div class="form signup">
            <div class="text-and-logo">
                <img src="{% static 'logo.svg' %}" alt="Jeeva Logo" class="logoSide" style="max-width: 50px; vertical-align: middle;">


        </div>

            <div class="form-content">
                <header>Signup</header>
                <form action="/add" method="post">
                    {% csrf_token %}
                    <div class="field input-field">
                        <input type="text" placeholder="Full Name" name="user_name" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" name="user_email" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="number" placeholder="Phone" name="user_phone"  class="input" required>
                    </div>

                    {% comment %} <div class="field input-field">
                        <input type="number" placeholder="Phone" name="user_phone"  class="input" required>
                    </div> {% endcomment %}
                    <!-- User Type Dropdown -->
                    
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div> 

                    <div class="field input-field">
                        <input type="password" name="user_password" placeholder="Confirm password" class="password" required>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class="fab fa-google google-icon"></i>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="{% static 'script.js' %}"></script>
    <div id="google_element">
        <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
        <script>
            function loadGoogleTranslate() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en', // specify the page language
                    autoDisplay: false // set to true if you want the translation to be displayed automatically
                }, 'google_element');
            }
        </script>
        <script>
            // Call the function to load Google Translate
            loadGoogleTranslate();
        </script>
    </div>
</body>

</html>
